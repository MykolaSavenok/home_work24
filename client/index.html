<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Chat</title>
</head>
<body>
   <div class="wrapper">
      <div class="chat">
         <form action="" class="message-form">
            <div class="info-status"></div>
            <label class="label-name" for="name">Name:</label>
            <input id="name" type="text" placeholder="Введіть свое ім'я" class="username">
            <label class="user-active" for="messagesend"></label>
            <input id="messagesend" class="message" type="text">
            <button class="btn" type="submit">Доєднатися до чату</button>
         </form>
         <div class="messages"></div>
      </div>
   </div>
   <script type="module" src="main.js" defer></script>
</body>
</html>
